name: Update BLS Data Monthly

on:
  schedule:
    - cron: "0 6 1 * *"   # Run at 6:00 UTC on the 1st of every month
  workflow_dispatch:       # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run BLS data collection script
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
        run: |
          python scripts/collect_bls_data.py

      - name: Commit updated data file
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add data/bls_data.csv
          git commit -m "Update BLS data" || echo "No changes to commit"
          git push
